<header class="header">
    <div class="header-nav">
        <div class="header-logo">
            <a routerLink="/home">Motor Trend</a>
        </div>
        <div class="hamburger">
            <label for="ham-check" hidden><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="ham-check" hidden>
            <div class="header-menu">
                <ul *ngIf="isAuth">
                    
                    <li>
                        <a routerLink="/add-article">Add parts</a>
                    </li>
                    <li>
                        <a routerLink="/view-articles">View Parts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">Welcome, {{ user.email }}!</a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" routerLink="/comments">Your Comments</a>
                            <button class="dropdown-item" (click)="logoutUser($event)">Logout</button>
                    </div>
                    </li>
                </ul>
                <ul *ngIf="!isAuth">
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</header>
