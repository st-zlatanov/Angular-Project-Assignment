<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Article</h1>
</div>

<form [formGroup]="articleForm" (ngSubmit)="submitArticleData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" required>
          <p *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter valid title</p>
          <p *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Title shouldn't be less than 2 words</p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Author</label>
          <input type="text" formControlName="author" class="form-control">
        </div>

      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Description</label>
          <input type="description" formControlName="description" class="form-control" required>
          <p *ngIf="description.touched && description.invalid" class="error"><sup>*</sup>Please provide description</p>
        </div>

      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!articleForm.valid">Add Article</button>
      </div>

    </div>
  </div>
</form>
