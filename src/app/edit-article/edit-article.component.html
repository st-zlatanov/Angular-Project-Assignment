<div class="edit-container">
<div class="heading">
   <br>
   <br>
    <h1 class="h2">Edit Part Details</h1>
    <div class="text-center">
          <button class="btn-success" (click)="goBack()">Go Back</button>
    </div>
 </div>
 
 
 <div class="row">
    <div class="col-lg-12">
       <div class="pricing-header form-block mx-auto">
          <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
             <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12">
                   <div class="row">
                      <div class="col-md-12 mb-3">
                         <label>Part</label>
                         <input type="text" formControlName="part" class="form-control" required>
                         <p *ngIf="part.touched && part.invalid" class="error">
                             <sup>*</sup>Please enter part
                         </p>
                         <p *ngIf="part.errors?.minlength" class="error">
                             <sup>*</sup>Part shouldn't be less than 2 words
                         </p>
                      </div>
                      <div class="col-md-12 mb-3">
                        <label>Seller</label>
                        <input disabled type="text" formControlName="seller" class="form-control" value="{{getCurrentUser()}}">
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-md-12 mb-3">
                         <label>Description</label>
                         <input type="text" formControlName="description" class="form-control" required>
                         <p *ngIf="description.touched && description.invalid" class="error"><sup>*</sup>Please provide description</p>
                      </div>
                   </div>
                   <div class="form-group text-right">
                      <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                          Update Part
                      </button>
                   </div>
                </div>
             </div>
          </form>
          
       </div>
    </div>
 </div>
</div>
