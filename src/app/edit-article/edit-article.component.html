<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Article Details</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
       <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
       </div>
    </div>
 </div>
 
 
 <div class="row">
    <div class="col-lg-12">
       <div class="pricing-header form-block mx-auto">
          <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
             <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12">
                   <div class="row">
                      <div class="col-md-12 mb-3">
                         <label>Title</label>
                         <input type="text" formControlName="title" class="form-control" required>
                         <p *ngIf="title.touched && title.invalid" class="error">
                             <sup>*</sup>Please enter title
                         </p>
                         <p *ngIf="title.errors?.minlength" class="error">
                             <sup>*</sup>Title shouldn't be less than 2 words
                         </p>
                      </div>
                      <div class="col-md-12 mb-3">
                         <label>Author</label>
                         <input type="text" formControlName="author" class="form-control">
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-md-12 mb-3">
                         <label>Description</label>
                         <input type="text" formControlName="description" class="form-control" required>
                         <p *ngIf="description.touched && description.invalid" class="error"><sup>*</sup>Please provide description</p>
                      </div>
                   </div>
                   <div class="form-group text-right">
                      <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                          Update Article
                      </button>
                   </div>
                </div>
             </div>
          </form>
          
       </div>
    </div>
 </div>
