<div *ngIf="!isSignedIn">
  <h2>Sign up</h2>
  <input type="text #emailSignup" />
  <input type="text #passwordSignup" />
  <button (click)="onSignup(emailSignup.value, passwordSignup.value)">
    Sign up
  </button>
</div>
<hr />
<div *ngIf="!isSignedIn">
  <h2>Sign in</h2>
  <input type="text #emailSignin" />
  <input type="text #passwordSignin" />
  <button (click)="onSignin(emailSignin.value, passwordSignin.value)">
    Sign in
  </button>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
